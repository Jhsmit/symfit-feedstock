{% set version = "0.5.3" %}

package:
  name: symfit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/symfit/symfit-{{ version }}.tar.gz
  sha256: 4d80a545336e7d53ce4e981637f58567f2d6087a50471bc6973f8ff33ea612fd

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
requirements:
  host:
    - python
    - pip
    - pbr >=1.9
  run:
    - python
    - numpy >=1.12
    - scipy >=1.0
    - sympy >=1.2
    - six
    - toposort
    - funcsigs  # [py2k]
    - functools32  # [py2k]

test:
  imports:
    - symfit

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Symbolic Fitting; fitting as it should be.
  doc_url: http://symfit.readthedocs.org
  dev_url: https://github.com/tBuLi/symfit

extra:
  recipe-maintainers:
    - tbuli
    - jhsmit
